  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,700&display=swap');
    @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,700);
    
    /*=========================================*/
    /* Header styles
    /*=========================================*/
    *{
    
        margin: 0;
        padding: 0;
    }
    
    header {
      margin: 0 auto;
      position: relative;
      width: 940px;
        z-index: 20;
        vertical-align: middle;
    }
    
    #logo {
      margin: 0 auto;
      min-height: 92px;
      overflow: hidden;
      padding: 0 20px;
      position: relative;
        width: 160px;
      z-index: 20;
        text-align: center;
    }
    #logo h1 a { display: block; }
    #logo h1 a span { margin-left: -999999px; }
    
    #primary-menu {
        position: absolute;
      top: 100px;
      left: 0;
      text-transform: uppercase;
      width: 100%;
      overflow: hidden;
    
        z-index: 10;
    }
    #primary-menu .split-menu {
      float: left;
      width: 320px;
    }
    #primary-menu .right-menu { float: right; }
    
    /* parent menu */
    #primary-menu ul {
        margin: 0;
        padding: 0;
        list-style: none;
        line-height: 36px;
        text-align: center;
    }
    #primary-menu ul li {
    
      position: relative;
        display: inline-block;
        z-index: 40;
      *display: inline;
      zoom: 1;
    }
    
    #primary-menu ul a {
      color: #333;
      display: block;
      font: normal normal 13px 'Rockwell', serif;
      line-height: 36px;
      padding: 0 20px;
      position: relative;
      text-decoration: none;
    }
    #primary-menu ul a:hover { color: #bd7ac4; }
    
    /* Media queries
    /*=========================================*/
    @media screen and (max-width: 1035px) {
      header {
        width: auto;
          max-width: 720px;
        }
    
      #primary-menu {
    
        display: block;
        margin-top: 20px;
            position: static;
     
    
      }
      #primary-menu .split-menu {
        float: left;
            width: 50%;
    
    
        }
        #primary-menu ul a {
            font-size:11px; }
    
    
      #primary-menu .left-menu > ul { text-align: right; }
      #primary-menu .right-menu > ul { text-align: left; }
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        max-width: 700px;
        margin: 30px;
        grid-gap: 10px;
        align-items: stretch;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        }
      
      .grid > article {
        border-radius: 3px;
        text-align: center;
      }
      
      .grid > article:hover{
        transition: transform .1s ease-out;
        transform: translateY(5px);
      }
      
      .grid > article img {
        width: 100%;
        overflow: hidden;
    
      }

        font-weight: bold;
